version: 3
systemUnderTest:
  service:
    $ref: "#/components/services/productSearchBffService"
    runOptions:
      $ref: "#/components/runOptions/productSearchBffServiceTest"
    data:
      examples:
        - directories:
          - wsdls/product_bff_search_examples
dependencies:
  services:
    - service:
        $ref: "#/components/services/orderApiService"
        runOptions:
          $ref: "#/components/runOptions/orderApiServiceMock"
        data:
          examples:
            - directories:
              - wsdls/order_api_examples
components:
  sources:
    localFilesystem:
      filesystem:
        directory: "."
  services:
    productSearchBffService:
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/localFilesystem"
            specs:
              - wsdls/product_bff_search.wsdl
    orderApiService:
      definitions:
        - definition:
            source:
              $ref: "#/components/sources/localFilesystem"
            specs:
              - wsdls/order_api.wsdl
  runOptions:
    productSearchBffServiceTest:
      wsdl:
        type: test
        host: "{HOST:localhost}"
        port: 8080
    orderApiServiceMock:
      wsdl:
        type: mock
        host: 0.0.0.0
        port: 9000
