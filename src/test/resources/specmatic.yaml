sources:
  - provider: git
    repository: https://github.com/znsio/specmatic-order-contracts.git
    provides:
      - io/specmatic/examples/store/wsdl/product_search_bff.wsdl
    consumes:
      - io/specmatic/examples/store/openapi/api_order_v3.yaml

examples:
  - "src/test/resources/bff"

test:
  resiliencyTests:
    enable: all

report:
  formatters:
    - type: text
      layout: table
  types:
    APICoverage:
      OpenAPI:
        successCriteria:
          minThresholdPercentage: 70
          maxMissedEndpointsInSpec: 0
          enforce: true
        excludedEndpoints:
          - /health

