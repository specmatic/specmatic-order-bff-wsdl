sources:
  - type: git
    repository: https://github.com/znsio/specmatic-order-contracts.git
    consumes:
      - io/specmatic/examples/store/wsdl/order_api.wsdl
  - type: filesystem
    provides:
      - wsdls/product_bff_search.wsdl

examples:
  - "src/test/resources/bff"

test:
  resiliencyTests:
    enable: all

report:
  formatters:
    - type: text
      layout: table
  types:
    APICoverage:
      OpenAPI:
        successCriteria:
          minThresholdPercentage: 70
          maxMissedEndpointsInSpec: 0
          enforce: true
        excludedEndpoints:
          - /health

